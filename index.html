<!DOCTYPE html>
<html lang="en"/>
<head>
	<meta charset="UTF-8" />
	<Title>Démineur</Title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="./assets/scripts/script_optimized.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"></script>
	<script src="./assets/scripts/jquery.js"></script>
	<link rel="icon" type="image/x-icon" href="./assets/img/logo.png">
</head>
<body>
	<h1>Démineur</h1>
	<div class="container">
		<div id="counter">
			<span class="digit" id="quantity">30</span>
			<span class="txt"> mines</span>
		</div>
		<div id="time">
			<span class="digit" id="hr">00</span>
			<span class="txt">Hr</span>
			<span class="digit" id="min">00</span>
			<span class="txt">Min</span>
			<span class="digit" id="sec">00</span>
			<span class="txt">Sec</span>
		</div>
	</div>
	<div id="myProgress">
		<div id="myBar">0%</div>
	  </div>
	<table oncontextmenu="return false;" id="minefield">
	</table>
	<br>
	<div id="div-reset">
		<button id="reset" onclick="reset(false,'')">Recommencer</button>
	</div>
	<button id="beginner" class="toggler" onclick="specificGrid(8,8,10, beginner)">Débutant</button>
	<button id="intermediate" class="toggler" onclick="specificGrid(16,16,40, intermediate)">Intermédiaire</button>
	<button id="expert" class="toggler" onclick="specificGrid(16,30,99, expert)">Expert</button>
	<button id="custom" onclick="setSpecificToNull()">Personnaliser</button>
	<div id="customSettings">
		<br>
		<label for="height">Entrez la hauteur du champ de mines: </label>
		<input type="number" id="height" name="height" required value="16" min="4">
		<br>
		<label for="width">Entrez la largeur du champ de mines: </label>
		<input type="number" id="width" name="width" required value="16" min="4">
		<br>
		<label for="mines">Entrez le nombre de mines du champ de mines: </label>
		<input type="number" id="mines" name="mines" required value="40" min="1">
		<br>
	</div>
	<h2 id="classement-title">Classement</h2>
	<ol id="classement">
	</ol>
</body>
